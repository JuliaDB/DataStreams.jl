language: julia

sudo: false

os:
  - linux
  - osx

julia:
  - 0.7
  - nightly

notifications:
  email: false

after_success:
  - julia -e 'cd(Pkg.dir("DataStreams")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
  - julia -e 'Pkg.add("Documenter")'
  - julia -e 'cd(Pkg.dir("DataStreams")); include(joinpath("docs", "make.jl"))'
